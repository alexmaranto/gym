<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dwight Schrute's Gym for Muscles</title>
</head>
<body>
    
<!-- Navbar -->
<nav>
    <div class="nav-container">
       <div class="navbar-brand"><a href="index.html">Dwight Schrute's Gym for Muscles</a></div>
       <div class="navbar-list">
        <ul>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="sign-in.html" class="nav-link">Sign In</a>
            </li>
            <li class="nav-item">
                <a href="sign-out.html" class="nav-link">Sign Out</a>
            </li>
            <li class="nav-item">
                <a href="merchandise.html" class="nav-link">Merchandise</a>
            </li>
        </ul>
       </div>
    </div>
</nav>

<!-- Main Landing Page -->
<section class="landing-page-area-one">
    <div>
        <img src="static/dwightgym.png" alt="Gym logo: it's Dwight Schrute but he's absolutely YOKED" class="background">
        <h1 class="gym-tag">Want better glutes? Lift like a Schrute.</h1>
    </div>
    <form class="alerts-option">
        <label class="alerts">Name:</label><br>
        <input class="alerts" type="text" id="name" placeholder="Name..."><br>
        <label class="alerts">Email:</label><br>
        <input class="alerts" type="text" id="email" placeholder="Email..."><br>
        <label class="alerts">Phone:</label><br>
        <input class="alerts" type="text" id="phone" placeholder="Phone..."><br>
        <button class="alerts">Get personalized gym alerts!</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <div class="bottom">
        <div class="map">
            <img src="static/scranton_pa_1920.jpg" alt="Map" class="map-image">
        </div>
        <div class="footinfo">
            <div class="foothead">Info</div>
            <div class="location">
                <p class="tiny"><i class="fas fa-map-marker-alt"></i> Scranton, PA 18503 United States</p>
            </div>
            <div class="email">
                <p class="tiny"><i class="far fa-envelope"></i> dsgfm@email.com</p>
            </div>
            <div class="phone">
                <p class="tiny"><i class="fas fa-mobile-alt"></i> Call Us: (555)-555-5555</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
