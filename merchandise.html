<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dwight Schrute's Shop for Muscles</title>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-container">
       <div class="navbar-brand"><a href="index.html">Dwight Schrute's Gym for Muscles</a></div>
       <div class="navbar-list">
        <ul>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="sign-in.html" class="nav-link">Sign In</a>
            </li>
            <li class="nav-item">
                <a href="sign-out.html" class="nav-link">Sign Out</a>
            </li>
            <li class="nav-item">
                <a href="merchandise.html" class="nav-link">Merchandise</a>
            </li>
        </ul>
       </div>
    </div>
</nav>

<!-- Shop section -->
<section class="shop" id="shop">
    <div class="wrap-container">
        <div class="wrapper">
            <div class="box">
                <img src="static/beet-shake.jpeg" alt="Protein Shakes" class="grid-image">
                <a href="#"><h3 class="grid-text">Schrute Farms Beet Based Protein Shakes</h3></a>
            </div>
            <div class="box">
                <img src="static/dwight-hat.jpeg" alt="Hats" class="grid-image">
                <a href="#"><h3 class="grid-text">Hats</h3></a>
            </div>
            <div class="box">
                <img src="static/gym-shirt.jpeg" alt="Shirts" class="grid-image">
                <a href="#"><h3 class="grid-text">Shirts</h3></a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="bottom">
        <div class="map">
            <img src="static/scranton_pa_1920.jpg" alt="Map" class="map-image">
        </div>
        <div class="footinfo">
            <div class="foothead">Info</div>
            <div class="location">
                <p class="tiny"><i class="fas fa-map-marker-alt"></i> Scranton, PA 18503 United States</p>
            </div>
            <div class="email">
                <p class="tiny"><i class="far fa-envelope"></i> dsgfm@email.com</p>
            </div>
            <div class="phone">
                <p class="tiny"><i class="fas fa-mobile-alt"></i> Call Us: (555)-555-5555</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
